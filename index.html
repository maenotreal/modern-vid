<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Video Player</title>
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .player-container {
      max-width: 800px;
      margin: 0 auto;
      background: #000;
    }
    .video-js {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <video
      id="video-player"
      class="video-js vjs-big-play-centered"
      controls
      preload="auto"
      width="800"
      height="450"
      data-setup='{}'>
      <source src="/video/default.mp4" type="video/mp4">
    </video>
  </div>

  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script>
    const player = videojs('video-player');
    const urlParams = new URLSearchParams(window.location.search);
    const videoId = urlParams.get('v') || 'default.mp4';
    
    player.src({
      src: `/video/${videoId}`,
      type: 'video/mp4'
    });

    // Оптимизация памяти - очистка буфера
    let lastCleanTime = 0;
    const cleanupInterval = 60000; // 1 минута
    
    player.on('timeupdate', function() {
      const currentTime = Date.now();
      if (currentTime - lastCleanTime > cleanupInterval) {
        player.currentTime(player.currentTime());
        lastCleanTime = currentTime;
      }
    });
  </script>
</body>
</html>
